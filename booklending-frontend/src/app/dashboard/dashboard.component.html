<div class="dashboard-container">
  <!-- Add Book Modal -->
  <div *ngIf="isAddBookModalVisible" class="modal-overlay" (click)="onCloseModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <button class="close-btn" (click)="onCloseModal()">Ã—</button>
      <app-add-book (bookAdded)="onBookAdded()"></app-add-book>
    </div>
  </div>

  <!-- Sticky Header and Add Book Button -->
  <div class="header-container">
    <header class="content-header">
      <h1>Books Lending</h1>
    </header>
    <button (click)="onAddBook()" class="add-btn">Add New Book</button>
  </div>

  <!-- Book List and Grid -->
  <section class="content-body">
    <div class="book-grid">
      <div *ngFor="let book of books" class="book-card">
        <img [src]="book.coverUrl" alt="{{ book.title }}" class="book-cover">
        <h3>{{ book.title }}</h3>
        <p>{{ book.author }}</p>
        <p>
          Status:
          <span
            [ngClass]="{
              'available': book.status === BookStatus.AVAILABLE,
              'reserved': book.status === BookStatus.RESERVED,
              'lent_out': book.status === BookStatus.LENT_OUT,
              'borrowed': book.status === BookStatus.BORROWED,
              'returned': book.status === BookStatus.RETURNED
            }">
            {{ book.status | titlecase }}
          </span>
        </p>

        <div class="button-group">
          <button
            *ngIf="book.status === BookStatus.RESERVED"
            (click)="onCancelReservation(book)"
            class="cancel-btn">
            Cancel Reservation
          </button>
<!--          <button
            *ngIf="book.status === BookStatus.LENT_OUT || book.status === BookStatus.BORROWED"
            (click)="onMarkAsReturned(book)"
            class="return-btn">
            Returned
          </button>-->
          <button
            *ngIf="book.status === BookStatus.RESERVED "
            (click)="onMarkAsLentout(book)"
            class="lentout-btn">
            Lent Out
          </button>
          <button
            *ngIf="book.status === BookStatus.RETURNED"
            (click)="onMarkAsReturned(book)"
            class="return-btn">
            Accept Returned
          </button>
          <button
            *ngIf="book.status === BookStatus.AVAILABLE"
            (click)="onRemoveBook(book)"
            class="remove-btn">
            Remove Book
          </button>
        </div>
      </div>
    </div>
  </section>

  <app-add-book *ngIf="isAddBookModalVisible" (closeModal)="isAddBookModalVisible = false"
                (bookAdded)="onBookAdded()"></app-add-book>

</div>
