databaseChangeLog:
  - changeSet:
      id: 4
      author: dbadmin
      changes:
        - createTable:
            tableName: reservations
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: book_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: reserved_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: reservations
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: fk_reservations_books
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: reservations
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_reservations_users
            onDelete: CASCADE